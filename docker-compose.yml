version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "8000:3000"
    environment:
      DATABASE_URL: postgresql://postgres@db/illyan_development
    depends_on:
      - db
